<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Estacionamento</title>
        <link rel="stylesheet" href="cadastroDaReserva.css">
    </head>
    <body>
        <div class="container">
            <div class="header_link">
                <a href="/ListaDeVagas/listaDeVagas.html">Ver lista de vagas</a>
            </div>
            <div class="header_title">
                <h2>Cadastro de reserva de estacionamento</h2>
            </div>
            <div class="body">
                <form id="formulario">
                    <div class="campos">
                        <label>Placa do veículo: </label>
                        <input type="text" class="input" id="placaVeiculo">
                    </div>
                    <div class="campos">
                        <label>Nome do proprietário: </label>
                        <input type="text" class="input" id="nomeProprietario">
                    </div>
                    <div class="campos">
                        <label>Número do apartamento: </label>
                        <input type="text" class="input" id="numeroApartamento">
                    </div>
                    <div class="campos">
                        <label>Bloco do apartamento: </label>
                        <input type="text" class="input" id="blocoApartamento">
                    </div>
                    <div class="campos">
                        <label>Modelo do veículo: </label>
                        <input type="text" class="input" id="modeloVeiculo">
                    </div>
                    <div class="campos">
                        <label>Cor do veículo: </label>
                        <input type="text" class="input" id="corVeiculo">
                    </div>
                    <div class="campos">
                        <label>Número da vaga de estacionamento: </label>
                        <input type="text" class="input" id="numeroVaga">
                    </div>
                    <div class="button">
                        <button type="submit" class="button_salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="cadastroDaReserva.js"></script>
    </body>
</html>
